<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>
<div class="smartButton"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $.ajax("./data/inventory.json").done(function (data, status){
        console.log(data);
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields

      data.forEach(function (item) {
          var html = '<tr>' +
          '<th>' + item.title + '</th>' +
          '<th>' + item.quantity + '</th>' +
          '<th>' + item.price + '</th>' +
          '<th>' + item.categories.join(', ') + '</th>' +
              '</tr>'
          // return html;

          //       HINT: You will want to target #insertProducts for your new HTML elements
          $('#insertProducts').append(html);

      });
        // ('#insertProducts').append(html);

    var textBox = $('.smartButton').prepend('<button id="refresh">Refresh Button My Guy</button>');
// click button to reload page
        $('#refresh').click(function () {
            location.reload()
        });
        console.log(textBox);
        var refreshButton = $('#refresh').html();
        // alert(refreshButton);
        console.log(refreshButton);
    });


})();
</script>

</body>
</html>
